<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="Profile Card 01">
  <meta name="keywords" content="HTML, CSS, JS">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card - 01</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' crossorigin>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<section class="container" id="container">

		<div class="card">

			<div class="card-box">
				<figure class="image">
					<img src="https://avatars.githubusercontent.com/u/73759885?v=4" alt="Profile photo" width="80"	height="80">
				</figure>

				<div class="board-data">
					<h3>Aracely Alba</h3>
					<p>Web Developer</p>
				</div>
				
				<button class="card-btn" id="cardBtn">
					<span class="card-btn-contact">Contact Me!</span>
					<i class='bx bx-chevron-up'></i>
				</button>
			</div>

			<div class="card-contact">
				<h4>Contact Me</h4>
			</div>

			<div class="social-info github">
				<div class="icon-wrapper">
					<i class='bx bxl-github'></i>
				</div>
				<div class="social-details">
					<h4>Github</h4>
					<a href="https://github.com/AshkoreDev" target="_blank">@AshkoreDev</a>
				</div>
			</div>

			<div class="social-info linkedin">
				<div class="icon-wrapper">
					<i class='bx bxl-linkedin-square'></i>
				</div>
				<div class="social-details">
					<h4>Linkedin</h4>
					<a href="https://www.linkedin.com/in/ashkoredev/" target="_blank">@AshkoreDev</a>
				</div>
			</div>

			<div class="social-info twitter">
				<div class="icon-wrapper">
					<i class='bx bxl-twitter'></i>
				</div>
				<div class="social-details">
					<h4>Twitter</h4>
					<a href="https://twitter.com/AshkoreDev" target="_blank">@AshkoreDev</a>
				</div>
			</div>
		</div>

	</section>

	<script>
		const cardBtn = document.getElementById('cardBtn');
		const container = document.getElementById('container');

		cardBtn.addEventListener('click', () => {
			container.classList.toggle('change');
		});
	</script>
	
</body>
</html>
