<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./style.css">

</head>
<body>
	
	<div class="container" id="container">
		<div class="card">
			<div class="card-box">
				<figure class="image">
					<img src="https://avatars.githubusercontent.com/u/73759885?v=4" alt="Profile photo" width="100"	height="100">
				</figure>
				<div class="border-data">
					<h3>Aracely Alba</h3>
					<p>Web Developer</p>
				</div>
				<button class="card-btn" id="cardBtn">
					<span class="card-btn-content">Contact Me!</span>
					<i class='bx bx-chevron-up'></i>
				</button>
			</div>
			<div class="card-content">
				<h4>Contact Me</h4>
			</div>

			<div class="social-info Github">
				<div class="icon-wrapper">
					<i class='bx bxl-github'></i>
				</div>
				<div class="social-details">
					<h4>Github</h4>
					<a href=""></a>
				</div>
			</div>

			<div class="social-info Linkedin">
				<div class="icon-wrapper">
					<i class='bx bxl-linkedin-square'></i>
				</div>
				<div class="social-details">
					<h4>Linkedin</h4>
					<a href=""></a>
				</div>
			</div>

			<div class="social-info Twitter">
				<div class="icon-wrapper">
					<i class='bx bxl-twitter'></i>
				</div>
				<div class="social-details">
					<h4>Twitter</h4>
					<a href=""></a>
				</div>
			</div>


		</div>
	</div>

</body>
</html>
