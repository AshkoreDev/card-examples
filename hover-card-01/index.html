<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="description" content="Hover Card 01">
  <meta name="keywords" content="HTML, CSS">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover Card - 01</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<main>
		<article class="card">
			<figure class="card__poster">
				<img src="./images/poster.jpg" alt="Avatar Poster" width="300" height="450">
			</figure>

			<div class="card__details">
				<img src="./images/avtarlogo.png" alt="Avatar Logo" width="180" height="66.5">
				<h3>Directed by James Cameron</h3>

				<div class="card__details_rating">
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-solid fa-star"></i>
					<i class="fa-regular fa-star"></i>
					<span>4/5</span>
				</div>

				<div class="card__details_tags">
					<span>Sci-fi</span>
					<span>Action</span>
				</div>

				<p class="card__details--info">Jake Sully lives with his newfound family formed on the extrasolar moon Pandora. Once a familiar threat returns to finish what was previously started, Jake must work with...</p>

				<div class="card__details_cast">
					<h4>Cast</h4>
					<ul>
						<li><img src="./images/cast1.jpg" alt="Sam Worthington photo" width="35" height="35" title="Sam Worthington"></li>
						<li><img src="./images/cast2.jpg" alt="Zoe Saldana photo" width="35" height="35" title="Zoe Saldana"></li>
						<li><img src="./images/cast3.jpg" alt="Stephen Lang photo" width="35" height="35" title="Stephen Lang"></li>
						<li><img src="./images/cast4.jpg" alt="Kate Winslet photo" width="35" height="35" title="Kate Winslet"></li>
						<li><img src="./images/cast5.jpg" alt="Sigourney Weaver photo" width="35" height="35" title="Sigourney Weaver"></li>
					</ul>
				</div>

			</div>

		</article>
	</main>

	<script src="https://kit.fontawesome.com/4386396993.js" crossorigin="anonymous"></script>
	
</body>
</html>
